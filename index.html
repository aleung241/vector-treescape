<body>
    <div class="container">
        <div class="page-header">
            <img src="images/VectorLogo.png" class="img-header-vector">

        </div>
        <!-- tabs -->
        <ul class="nav nav-tabs">
            <li class="active page-tab"><a href="#poleIdTab" data-toggle="tab">Pole ID Search</a></li>
            <li class="page-tab"><a href="#locationTab" data-toggle="tab" onclick="locationTabClick()">Location Search</a></li>

        <div class="tab-content">

            <div class="tab-pane active" id="poleIdTab">

                <button type="button" style="margin-top: 10px;" onclick="noResultsClick()">Click here to see popup for "no results"</button>

                <button type="button" style="margin-top: 10px;" onclick="multipleResultClick()">Navigate to multiple results page</button>
            </div>
            <!-- location tab -->
            <div class="tab-pane" id="locationTab">
                <div id="map"></div>
                <button type="button" class="btn btn-lg btn-block map-search-button search-button">Search</button>
            </div>
        </div>
